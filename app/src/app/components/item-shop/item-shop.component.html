<ion-card>
  <ion-img [src]="itemShop?.imageUrl" alt="{{ itemShop?.name }}"></ion-img>
  <ion-card-header>
    <h3>{{ itemShop?.name }}</h3>
  </ion-card-header>
  <ion-card-content>
    <ion-text color="medium">
      <small>${{itemShop?.price}}</small>
    </ion-text>
  </ion-card-content>
</ion-card>
