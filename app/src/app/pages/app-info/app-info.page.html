<ion-content>
  <ion-grid fixed>
    <ion-row class="r-header ion-justify-content-center">
      <ion-col size="8">
        <ion-img class="shop-logo" src="../../../assets/icon/Residuos.png" alt="Recicanje Tienda"></ion-img>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-content fixed  class="r-content">
    <div *ngFor="let residuo of residuos" style="padding: 1rem 1.5rem 0;">
      <div class="c-card">
        <h2 class="c-content">{{ residuo.ResName.toUpperCase() }}</h2>
        <p class="c-content">TIPO: {{ residuo.ResType.toUpperCase() }}</p>
        <ion-img class="c-content" [src]="residuo.ImageUrl" alt="Imagen de residuo" *ngIf="residuo.ImageUrl" />
      </div>
    </div>
  </ion-content>
  <ion-button slot="fixed" class="volver" (click)="goHome()">
    VOLVER
  </ion-button>
</ion-content>
